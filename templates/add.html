<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Data</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">LeaveTrack-Pro</span>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">Add New Request</h2>

    <form action="/add" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label class="form-label">Employee Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Leave Type</label>
        <select name="leave_type" class="form-select" required>
          <option value="">Select</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Casual Leave">Casual Leave</option>
          <option value="Earned Leave">Earned Leave</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" name="start_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" name="end_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Reason</label>
        <textarea name="reason" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
